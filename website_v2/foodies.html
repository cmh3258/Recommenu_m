        <script>
            $(document).ready(function() {
                //alert("hibe");
               if($(window).width() < 700)
                    $('.navbar').addClass('upfront');
                if($(window).width() < 400){
                    $('.nav').addClass('helpme');
                    $('#nav-logo').addClass('hidden');
                }
                winWidth = $(window).width();
                if(winWidth > 0)
                    $('.navbar').addClass('nav-color zfront nav-height');
            
  //change the integers below to match the height of your upper dive, which I called
  //banner.  Just add a 1 to the last number.  console.log($(window).scrollTop())
  //to figure out what the scroll position is when exactly you want to fix the nav
  //bar or div or whatever.  I stuck in the console.log for you.  Just remove when
  //you know the position.
            $(window).scroll(function () {   
                //alert("hi");
                console.log($(window).scrollTop());
                    
                if ($(window).scrollTop() > 200) {
                    $('.navbar-fixed-top').addClass('nav-color');
                }   

                if ($(window).scrollTop() < 201) {
                    $('.navbar-fixed-top').removeClass('nav-color');
                }
                
                });
                
            });
            
            $(window).resize(function() {
                winWidth = $(window).width();
                if(winWidth < 700)
                    $('.navbar').addClass('upfront');
                else
                    $('.navbar').removeClass('upfront');
            });
            $(window).resize(function() {
                winWidth = $(window).width();
                if(winWidth < 900)
                    $('.navbar').addClass('nav-color zfront');
                else
                    $('.navbar').removeClass('nav-color zfront');
            });
            $(window).resize(function() {
                winWidth = $(window).width();
                if(winWidth < 400){
                    $('.nav').addClass('helpme navbar-fixed-top');
                    $('#nav-logo').addClass('hidden');
                }
                else{
                    $('#nav-logo').removeClass('hidden');
                    $('.nav').removeClass('helpme')
                }
                
            });
            
        </script>
